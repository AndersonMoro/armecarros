<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMeCarros - Histórico de Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-blue-600">ARMeCarros</h1>
            <p class="text-xl text-gray-600">Histórico de Veículos</p>
        </header>

        <main>
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-700">Veículos Registrados</h2>
                    <a href="index.html" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                        Voltar ao Registro
                    </a>
                </div>
                
                <div id="vehiclesList" class="space-y-6">
                    <p class="text-center text-gray-500">Carregando veículos...</p>
                </div>
            </div>
        </main>

        <footer class="text-center text-gray-500 mt-8">
            <p>ARMeCarros &copy; 2023 - Todos os direitos reservados</p>
        </footer>
    </div>
    
    <!-- Template para os itens do veículo -->
    <template id="vehicleItemTemplate">
        <div class="vehicle-item border rounded-lg p-4 hover:shadow-md transition">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-xl font-bold text-blue-600 vehicle-plate"></h3>
                    <p class="text-sm text-gray-500 vehicle-date"></p>
                </div>
                <button class="toggle-details bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-1 rounded-full text-sm">
                    Detalhes
                </button>
            </div>
            
            <div class="vehicle-details hidden mt-4">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <h4 class="font-bold text-gray-700 mb-2">Lateral Esquerda</h4>
                        <img class="vehicle-photo-left w-full h-auto rounded border" alt="Lateral Esquerda">
                    </div>
                    <div>
                        <h4 class="font-bold text-gray-700 mb-2">Lateral Direita</h4>
                        <img class="vehicle-photo-right w-full h-auto rounded border" alt="Lateral Direita">
                    </div>
                    <div>
                        <h4 class="font-bold text-gray-700 mb-2">Frente</h4>
                        <img class="vehicle-photo-front w-full h-auto rounded border" alt="Frente">
                    </div>
                    <div>
                        <h4 class="font-bold text-gray-700 mb-2">Traseira</h4>
                        <img class="vehicle-photo-back w-full h-auto rounded border" alt="Traseira">
                    </div>
                </div>
                
                <div class="mb-4">
                    <h4 class="font-bold text-gray-700 mb-2">Danos Registrados</h4>
                    <ul class="vehicle-damages list-disc list-inside"></ul>
                </div>
                
                <div>
                    <h4 class="font-bold text-gray-700 mb-2">Observações</h4>
                    <p class="vehicle-notes text-gray-600"></p>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Carregando a biblioteca Supabase primeiro -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Depois os scripts da aplicação -->
    <script src="js/auth.js"></script>
    <script src="js/vehicleStorage.js"></script>
    <script src="js/historico.js"></script>
    
    <div class="fixed bottom-4 right-4">
        <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1H3zm5 4a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1zm0 4a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" clip-rule="evenodd" />
            </svg>
            Sair
        </button>
    </div>
</body>
</html>
